version: '3.8'

services:
  web:
    build: .
    command: ["wait-for-it", "db:5432", "--", "python", "manage.py", "migrate"]
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db  # این اطمینان می‌دهد که سرویس وب بعد از پایگاه داده شروع می‌شود

  db:
    image: postgres:latest
    environment:
      POSTGRES_DB: mydatabase
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  postgres_data:
